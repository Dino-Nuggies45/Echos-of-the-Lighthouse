<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lighthouse Log</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  
  <img src="lighthouse.jpeg" alt="Lighthouse" id="lighthouseScene" class="scene-image active" />


  <img src="computer.png" alt="Computer Screen" id="computerScene" class="scene-image" />

 
  <div id="computerInterface">
    <div id="stats">
      Day <span id="dayDisplay">1</span> | Madness: <span id="madness">0</span> | Paranoia: <span id="paranoia">0</span>
    </div>
    <div id="screenText"></div>
    <textarea id="userInput" placeholder="Enter your daily report..."></textarea>
    <button id="submitBtn">Send</button>
    <div id="diary">
      <h3>Log Diary</h3>
      <div id="diaryEntries"></div>
    </div>
  </div>

  <audio id="typingSound" src="typing.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
