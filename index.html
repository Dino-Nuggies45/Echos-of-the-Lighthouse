<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Echoes of the Lighthouse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="lighthouse-screen">
    <img id="lighthouse-bg" src="lighthouse.jpeg" alt="Lighthouse View">
    <video id="anomaly-visual" src="day1_anomaly.mp4" autoplay muted></video>
    <button id="zoom-to-computer">Access Terminal</button>
  </div>

  <div id="computer-screen">
    <img id="computer-bg" src="computer.png" alt="Computer">
    <div id="typing-container">
      <div id="prompt">>> What did you observe today?</div>
      <textarea id="player-input" placeholder="Type your log here..."></textarea>
      <button id="submit-input">Submit</button>
    </div>
    <div id="system-response"></div>
    <button id="end-day" style="display:none;">End Day</button>
    <button id="exit-terminal">Exit Terminal</button>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
