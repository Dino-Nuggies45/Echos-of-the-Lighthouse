<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Echos of the Lighthouse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="background"></div>

  
  <div id="computerHotspot" class="hidden" title="Click on the computer"></div>

 
  <div id="dialogBox" class="dialog hidden">
    <p id="dialogText"></p>
  </div>


  <div id="notificationBar" class="notification hidden">
    <p id="notificationText"></p>
  </div>


  <div id="computerContainer" class="hidden">
    <img src="Assets/images/computer.png" alt="Computer Screen" id="computerScreen" />
    <div id="computerText" class="computer-text hidden"></div>
  </div>
  
  <div id="fadeOverlay"></div>
  <div id="dayCounter"></div>


  <button id="logbookBtn" class="hidden" onclick="openDiary()">Open Diary</button>

  <script src="script.js"></script>
</body>
</html>
